    <h1>Short Form DPOA</h1>
    <button type="button" onclick="generate()">Click to enter form data</button>
    <script>
      function generate() {
        const theClientName = prompt("Please enter the name of the client:");
        const thePrimaryAgentName = prompt("Please enter the name of the client's primary agent:");
        const theSuccessorAgentName = prompt("Please enter the name of the client's successor agent:");
        // const theAttyName = prompt("Please enter the attorney's name:");
        // const theFirmName = prompt("Please enter the name of the attorney's firm:");
        const theCounty = prompt("Please enter the name of the county where this document will be signed:");
        const theCountyUpperCase = theCounty.toUpperCase();
        const todaysDate = new Date();
        const theShortMonth = ("0" + (todaysDate.getMonth() + 1)).slice(-2);
        const theShortDate = ("0" + todaysDate.getDate()).slice(-2);
        const theShortYear = ("0" + todaysDate.getYear()).slice(-2);
        const theFullYear = new Date().getFullYear();
        const theClientAndDate = theClientName + ' ' + theShortMonth + theShortDate + theFullYear
        const theFileName = `Short Form DPOA ${theClientAndDate}.html`;
        const theShortFileName = `Short Form DPOA ${theClientAndDate}`;
        const theData = `<html xmlns:o="urn:schemas-microsoft-com:office:office"
xmlns:w="urn:schemas-microsoft-com:office:word"

<p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height:

<p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;text-align:
justify;line-height:normal;text-autospace:none'><span style='font-family:"Bookman Old Style",serif'>NOTICE:
THE POWERS GRANTED BY THIS DOCUMENT ARE BROAD AND SWEEPING. THEY ARE DEFINED IN
CHAPTER 32C OF THE NORTH CAROLINA GENERAL STATUTES, WHICH EXPRESSLY PERMITS THE
USE OF ANY OTHER OR DIFFERENT FORM OF POWER OF ATTORNEY DESIRED BY THE PARTIES CONCERNED.</span></p>

<p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height:
normal;text-autospace:none'><span style='font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal align=center style='margin-bottom:0in;margin-bottom:.0001pt;
text-align:center;line-height:normal;text-autospace:none'><span
style='font-family:"Bookman Old Style",serif'>IMPORTANT INFORMATION</span></p>

<p class=MsoNormal align=center style='margin-bottom:0in;margin-bottom:.0001pt;
text-align:center;line-height:normal;text-autospace:none'><span
style='font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='margin-bottom:6.0pt;text-align:justify;line-height:
normal;text-autospace:none'><span style='font-family:"Bookman Old Style",serif'>This
power of attorney authorizes another person (your agent) to make decisions
concerning your property for you (the principal). Your agent will be able to
make decisions and act with respect to your property (including your money)
whether or not you are able to act for yourself.  The meaning of authority over
subjects listed on this form is explained in the North Carolina Uniform Power
of Attorney Act.  </span></p>

<p class=MsoNormal style='margin-bottom:6.0pt;text-align:justify;line-height:
normal;text-autospace:none'><span style='font-family:"Bookman Old Style",serif'>This
power of attorney does not authorize the agent to make health-care decisions
for you.</span></p>

<p class=MsoNormal style='margin-bottom:6.0pt;text-align:justify;line-height:
normal;text-autospace:none'><span style='font-family:"Bookman Old Style",serif'>You
should select someone you trust to serve as your agent. Unless you specify
otherwise, generally the agent’s authority will continue until you die or
revoke the power of attorney or the agent resigns or is unable to act for you.</span></p>

<p class=MsoNormal style='margin-bottom:6.0pt;text-align:justify;line-height:
normal;text-autospace:none'><span style='font-family:"Bookman Old Style",serif'>Your
agent is entitled to reasonable compensation unless you state otherwise in the
Additional Provisions and Exclusions.</span></p>

<p class=MsoNormal style='margin-bottom:6.0pt;text-align:justify;line-height:
normal;text-autospace:none'><span style='font-family:"Bookman Old Style",serif'>This
form provides for designation of one agent, successor agent, and second
successor agent. If you wish to name more than one agent, successor agent, and
second successor agent, you may name a coagent, successor coagent, or second
successor coagent in the Additional Provisions and Exclusions. Coagents,
successor coagents, or second successor coagents are not required to act together
unless you include that requirement in the Additional Provisions and
Exclusions.</span></p>

<p class=MsoNormal style='margin-bottom:6.0pt;text-align:justify;line-height:
normal;text-autospace:none'><span style='font-family:"Bookman Old Style",serif'>If
your agent is unable or unwilling to act for you, your power of attorney will
end unless you have named a successor agent. You may also name a second
successor agent.</span></p>

<p class=MsoNormal style='margin-bottom:6.0pt;line-height:normal;text-autospace:
none'><span style='font-family:"Bookman Old Style",serif'>This power of
attorney becomes effective immediately.</span></p>

<p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height:
normal;text-autospace:none'><span style='font-family:"Bookman Old Style",serif'>If
you have questions about the power of attorney or the authority you are
granting to your agent, you should seek legal advice before signing this form.</span></p>

 <o:MainFile HRef="../${theFileName}"/>
 <o:File HRef="header.html"/>
 <o:File HRef="filelist.xml"/>
</xml>`
        var cBlob = new Blob([ theCData ], {
          type: "text/plain;charset=utf-8"
        });
        var cUrl = URL.createObjectURL(cBlob);
        var c = document.createElement('a');
        c.download = `filelist.xml`;
        c.href = cUrl;
        c.click();
      }
    </script>
  </body>

</html>
